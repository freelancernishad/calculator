<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <form action="#">
            <input type="text" value="0" name="result" id="result" />

            <input type="button" value="1" name="One" id="One" onClick="numbervalue(1)" />
            <input type="button" value="2" name="Two" id="Two" onClick="numbervalue(2)" />
            <input type="button" value="3" name="Three" id="Three" onClick="numbervalue(3)" />
            <input type="button" value="4" name="Four" id="Four" onClick="numbervalue(4)" />
            <input type="button" value="5" name="Five" id="Five" onClick="numbervalue(5)" />
            <input type="button" value="6" name="Six" id="Six" onClick="numbervalue(6)" />
            <input type="button" value="7" name="Seven" id="Seven" onClick="numbervalue(7)" />
            <input type="button" value="8" name="Eight" id="Eight" onClick="numbervalue(8)" />
            <input type="button" value="9" name="Nine" id="Nine" onClick="numbervalue(9)" />
            <input type="button" value="0" name="zero" id="zero" onClick="numbervalue(0)" />
            <input type="button" value="*" name="Into" id="Into" onClick="numbervalue('*')" />
            <input type="button" value="/" name="divided" id="divided" onClick="numbervalue('/')" />
            <input type="button" value="+" name="plus" id="plus" onClick="numbervalue('+')" />
            <input type="button" value="-" name="minas" id="minas" onClick="numbervalue('-')" />
            <input type="button" value="=" name="equal" id="equal" onClick="numbersum()" />
            <input type="button" value="C" name="equal" id="equal" onClick="runC()" />
        </form>
        <script type="text/javascript" src="setting.js"></script>
    </body>
</html>
